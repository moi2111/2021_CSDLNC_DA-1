<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices - SPA jQuery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card shadow mt-5">
                    <h5 class="card-header">
                        <i class="fas fa-file-invoice"></i>
                        DANH SÁCH HÓA ĐƠN
                        <div class="btn-group float-right" role="group" aria-label="Basic example">
                            <a class="btn btn-outline-info" href="statistic.html" role="button">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                                Thống kê hóa đơn theo tháng
                            </a>
                            <a class="btn btn-outline-primary" href="add.html" role="button">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                Thêm mới hóa đơn
                            </a>
                        </div>
                    </h5>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                              <tr>
                                <th class="text-center" scope="col">MaHD</th>
                                <th class="text-center" scope="col">MaKH</th>
                                <th scope="col">Ngày lập</th>
                                <th scope="col">Tổng tiền</th>
                                <th scope="col">&nbsp;</th>
                              </tr>
                            </thead>
                            <tbody id="invoices-list">
                                
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-muted">
                        Footer
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="invoiceModal" tabindex="-1" role="dialog" aria-labelledby="invoiceModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="invoiceModalLabel">invoice</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- <div class="form-group">
                            <label for="txtId" class="col-form-label">#:</label>
                            <input type="text" class="form-control" id="txtId" readonly>
                        </div> -->
                        <div class="form-group">
                            <label for="txtMaHD" class="col-form-label">MaHD:</label>
                            <input type="text" class="form-control" id="txtMaHD" readonly>
                        </div>
                        <div class="form-group">
                            <label for="txtMaKH" class="col-form-label">MaKH:</label>
                            <input type="text" class="form-control" id="txtMaKH" readonly>
                        </div>
                        <div class="form-group">
                            <label for="txtDay" class="col-form-label">Ngày lập:</label>
                            <input type="text" class="form-control" id="txtDay">
                        </div>
                        <div class="form-group">
                            <label for="txtTotal" class="col-form-label">Tổng tiền:</label>
                            <input type="text" class="form-control" id="txtTotal" readonly>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                        Close
                    </button>
                    <button type="button" class="btn btn-outline-success" id="btnSave">
                        <i class="fa fa-check" aria-hidden="true"></i>
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script id="entry-template" type="text/x-handlebars-template">
        {{#each this}}
        <tr>
            <!-- <th class="text-center" scope="row">{{id}}</th> -->
            <td class="text-center" scope="row">{{MaHD}}</td>
            <td class="text-center" scope="row">{{MaKH}}</td>
            <td>{{NgayLap}}</td>
            <td>{{TongTien}} VNĐ</td>
            <td class="text-right">
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#invoiceModal" data-id="{{MaHD}}">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
                <a class="btn btn-danger btn-sm delinvoice" href="javascript:;" role="button" data-id="{{MaHD}}">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
    <script src="./index.app.js"></script>
</body>
</html>
