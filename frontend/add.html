<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices - SPA jQuery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card shadow mt-5">
                    <h5 class="card-header">
                        Thêm mới hóa đơn
                        <a class="btn btn-primary float-right" href="index.html" role="button">
                            <i class="fa fa-backward" aria-hidden="true"></i>
                            Danh sách hóa đơn
                        </a>
                    </h5>

                    <div class="card-body">
                        <!-- <div class="form-group">
                            <label for="txtId">ID</label>
                            <input id="txtId" type="text" class="form-control" placeholder="Id">
                        </div> -->
                        <!-- <div class="form-group">
                            <label for="txtMaHD">MaHD</label>
                            <input id="txtMaHD" type="text" class="form-control" required placeholder="VD: HD01">
                        </div> -->
                        <div class="form-group">
                            <label for="txtMaKH">MaKH</label>
                            <input id="txtMaKH" type="text" class="form-control" required placeholder="VD: 1">
                        </div>
                        <div class="form-group">
                            <label for="txtDay">Ngày Lập</label>
                            <input id="txtDay" type="text" class="form-control" required placeholder="dd-mm-yyyy">
                        </div>
                        <div class="form-group">
                            <label for="txtTotal">Tổng tiền</label>
                            <input id="txtTotal" type="text" class="form-control" required placeholder="0 VNĐ" readonly>
                        </div>
                    </div>
                    
                    <div class="card-footer text-muted">
                        <a id="btnSave" class="btn btn-success btn-lg btn-block" href="javascript:;" role="button">
                            <i class="fa fa-check" aria-hidden="true"></i>
                            Save
                        </a>
                        <!-- Button trigger modal -->
                        <!-- <button id="btnSave" type="button" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#invoiceAddModal">
                            <i class="fa fa-check" aria-hidden="true"></i>
                            Save
                        </button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="invoiceAddModal" tabindex="-1" role="dialog" aria-labelledby="invoiceAddModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="invoiceAddModalLabel">Saved</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="add.app.js"></script>
</body>
</html>
